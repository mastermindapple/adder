<html>
<head>
 <style>
     body{
         background-color: black;
     }
     h1{
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         color: red;
     }
     #display{
         color:red;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     }
     #equalto{
         color:red;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     }
 </style>
</head>
<body>
    <center>
        <h1>
        Calculator
        </h1>
    </center>
    <br>
    <br>
    <center>
        <input type="number" id="num1" placeholder="Number 1"> <div id="equalto"> + </div>
        <input type="number" id="num2" placeholder="Number 2">
        <br>
        <br>
        <button onclick="sum()">Get Sum</button>
        <p id="display"></p>
    </center>
    <script>
       function sum(){
           var num1 = parseInt(document.getElementById("num1").value);
           var num2 = parseInt(document.getElementById("num2").value);
           var ans = num1 + num2;
           document.getElementById("display").innerHTML = ("Your Answer is "+ ans);
           console.log(ans);
           }
        if(!num1 || !num2){
            alert("Please fill all the inputs");
        }
    </script>
</body>
</html>
